  - name: node:14
    entrypoint: yarn
    args: ['install']
  - name: node:14
    entrypoint: yarn
    args: ['--cwd','./shared', 'build']
  - name: node:14
    entrypoint: yarn
    args: ['build']
artifacts:
  objects:
    location: 'gs://optimum-library-250223_cloudbuild/build'
    paths:
      [
        'build/index.html',
        'build/main.js',
        'assets/main.css',
        'src/workers/service-worker.js',
        'src-srv/config.js',
        'src/config.js',
      ]
